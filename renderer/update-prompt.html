<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TACEL-NCR Update Available</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin-right: 15px;
    }
    
    h1 {
      font-size: 20px;
      margin: 0;
      color: #2c3e50;
    }
    
    .content {
      flex-grow: 1;
    }
    
    .version-info {
      background-color: #f8f9fa;
      border-radius: 4px;
      padding: 10px 15px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .update-message {
      margin: 15px 0;
      line-height: 1.5;
    }
    
    .footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.2s;
      border: none;
      outline: none;
    }
    
    .btn-primary {
      background-color: #007bff;
      color: white;
      margin-left: 10px;
    }
    
    .btn-primary:hover {
      background-color: #0069d9;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .hidden {
      display: none;
    }
    
    .required-update {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      border-left: 4px solid #ffeeba;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../renderer/assets/logo.png" alt="TACEL-NCR Logo" class="logo" onerror="this.src=''; this.style.display='none';">
      <h1>TACEL-NCR Update Available</h1>
    </div>
    
    <div class="content">
      <div id="required-update-notice" class="required-update hidden">
        <strong>Required Update:</strong> This update contains critical changes and must be installed.
      </div>
      
      <div class="version-info">
        <div>Current version: <span id="current-version">-</span></div>
        <div>New version: <span id="new-version">-</span></div>
        <div>Release date: <span id="release-date">-</span></div>
      </div>
      
      <div class="update-message" id="update-message">
        A new version of TACEL-NCR is available with improvements and bug fixes.
      </div>
    </div>
    
    <div class="footer">
      <button id="skip-btn" class="btn btn-secondary">Skip for now</button>
      <button id="update-btn" class="btn btn-primary">Update now</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // Elements
    const currentVersionEl = document.getElementById('current-version');
    const newVersionEl = document.getElementById('new-version');
    const releaseDateEl = document.getElementById('release-date');
    const updateMessageEl = document.getElementById('update-message');
    const requiredUpdateNoticeEl = document.getElementById('required-update-notice');
    const skipBtn = document.getElementById('skip-btn');
    const updateBtn = document.getElementById('update-btn');
    
    // Listen for update info from main process
    ipcRenderer.on('update-info', (event, info) => {
      currentVersionEl.textContent = info.currentVersion;
      newVersionEl.textContent = info.newVersion;
      releaseDateEl.textContent = info.releaseDate;
      
      if (info.updateMessage) {
        updateMessageEl.textContent = info.updateMessage;
      }
      
      // Handle required update
      if (info.isRequired) {
        requiredUpdateNoticeEl.classList.remove('hidden');
        skipBtn.classList.add('hidden');
      }
      
      // Handle skip button visibility
      if (!info.allowSkip) {
        skipBtn.classList.add('hidden');
      }
    });
    
    // Button event listeners
    skipBtn.addEventListener('click', () => {
      ipcRenderer.send('skip-update');
    });
    
    updateBtn.addEventListener('click', async () => {
      updateBtn.disabled = true;
      updateBtn.textContent = 'Starting update...';
      skipBtn.disabled = true;
      
      try {
        await ipcRenderer.invoke('auto-start-update');
      } catch (error) {
        console.error('Failed to start update:', error);
        updateBtn.disabled = false;
        updateBtn.textContent = 'Update now';
        skipBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
